<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%;
            /* 9:16 Aspect Ratio for vertical videos */
            background-color: #000;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container-header img {
            max-height: 300px;
        }

        #flipbook {
            width: 800px;
            height: 600px;
            margin: auto;
            position: relative;
            background-color: #fff;
        }

        .pdf-page {
            width: 100%;
            height: 100%;
            display: block;
        }

        .flipbook-page {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">

    <!-- Image Placeholder -->
    <section class="container container-header mx-auto mt-8 px-4">
        <img src="src/asset/picture/landing page[1].png" alt="Fullwidth Image" class="w-full h-100 object-cover rounded">
    </section>

    <!-- Main Content Section -->
    <section id="careSection" class="container mx-auto mt-8 px-4 flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8 bg-white">
        <!-- PDF Section (3/4) -->
        <div class="lg:w-3/4 w-full max-height">
            <h2 class="mt-5 text-xl font-semibold mb-4 top-5">Care and Instruction</h2>
            <div id="flipbook" class="shadow-lg">
                <!-- PDF Pages will be rendered here as flipbook -->
            </div>
        </div>

        <!-- Video Section (1/4) -->
        <div class="lg:w-1/4 w-full max-height">
            <h2 class="mt-5 text-xl font-semibold mb-4">Video Tutorial</h2>
            <div class="video-container">
                <video controls>
                    <source src="https://github.com/DeZer04/care-videos/raw/main/src/asset/videos/Care%20Inst.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <!-- Load Turn.js and PDF.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.min.js"></script>
    <script>
        // Set up workerSrc for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.worker.min.js';

        const url = 'src/asset/instructions/review page instruction 6 page.pdf';
        let pdfDoc = null;

        const flipbook = $('#flipbook');

        // Initialize flipbook
        flipbook.turn({
            width: 800,
            height: 600,
            autoCenter: true,
            display: 'double',
            acceleration: true,
            gradients: !$.isTouch,
            elevation: 50,
            when: {
                turned: function (e, page) {
                    console.log('Current view: ', $(this).turn('view'));
                }
            }
        });

        // Function to render PDF page as image
        async function renderPage(num) {
            try {
                const page = await pdfDoc.getPage(num);
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                await page.render(renderContext).promise;
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'flipbook-page';
                pageDiv.style.backgroundImage = `url(${canvas.toDataURL('image/png')})`;

                flipbook.turn('addPage', pageDiv, num);
                console.log(`Page ${num} added to flipbook.`);
            } catch (error) {
                console.error(`Error rendering page ${num}:`, error);
            }
        }

        // Function to load PDF and render pages
        async function loadPdf() {
            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                console.log(`PDF loaded with ${pdfDoc.numPages} pages.`);
                for (let num = 1; num <= pdfDoc.numPages; num++) {
                    await renderPage(num);
                }
                flipbook.turn('page', 1);
            } catch (error) {
                console.error('Error loading PDF:', error);
            }
        }

        // Load PDF when document is ready
        $(document).ready(function() {
            loadPdf();
        });
    </script>
</body>

</html>
