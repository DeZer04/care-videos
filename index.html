<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%;
            background-color: #000;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container-header img {
            max-height: 300px;
        }

        #flipbook-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            position: relative;
            height: 600px; /* Fixed height */
        }

        #flipbook {
            width: 100%;
            height: 100%;
        }

        .flipbook-page {
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        #prev-button {
            left: 10px;
        }

        #next-button {
            right: 10px;
        }

        #fullscreen-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #fullscreen-button {
                display: block;
            }
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">

    <!-- Image Placeholder -->
    <section class="container container-header mx-auto mt-8 px-4">
        <img src="src/asset/picture/landing page[1].png" alt="Fullwidth Image" class="w-full h-auto object-cover rounded">
    </section>

    <!-- Main Content Section -->
    <section id="careSection" class="container mx-auto mt-8 px-4 flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8 bg-white">
        <!-- PDF Section -->
        <div class="lg:w-3/4 w-full">
            <h2 class="mt-5 text-xl font-semibold mb-4 top-5">Care and Instruction</h2>
            <div id="flipbook-container">
                <div id="flipbook">
                    <!-- PDF Pages will be rendered here as flipbook -->
                </div>
                <div id="prev-button" class="nav-button">&#10094;</div>
                <div id="next-button" class="nav-button">&#10095;</div>
                <button id="fullscreen-button" class="text-sm">
                    Fullscreen
                </button>
            </div>
        </div>

        <!-- Video Section -->
        <div class="lg:w-1/4 w-full">
            <h2 class="mt-5 text-xl font-semibold mb-4">Video Tutorial</h2>
            <div class="video-container">
                <video controls>
                    <source src="https://github.com/DeZer04/care-videos/raw/main/src/asset/videos/Care%20Inst.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <!-- Load Turn.js and PDF.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.min.js"></script>
    <script>
        // Set up workerSrc for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.0.279/pdf.worker.min.js';

        const url = 'src/asset/instructions/care instruction.pdf';
        let pdfDoc = null;
        let flipbookInitialized = false;

        const flipbook = $('#flipbook');

        // Function to initialize flipbook
        function initializeFlipbook() {
            if (flipbookInitialized) return;
            
            flipbook.turn({
                width: $('#flipbook-container').width(),
                height: $('#flipbook-container').height(),
                autoCenter: true,
                display: 'double',
                acceleration: true,
                gradients: true,
                elevation: 50,
                when: {
                    turning: function(event, page, view) {
                        console.log('Turning to page: ', page);
                    },
                    turned: function(event, page, view) {
                        console.log('Current view: ', view);
                    }
                }
            });
            
            flipbookInitialized = true;
            console.log('Flipbook initialized');
        }

        // Function to render PDF page as image
        async function renderPage(num) {
            try {
                const page = await pdfDoc.getPage(num);
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                await page.render(renderContext).promise;
                
                const pageDiv = $('<div>', {
                    class: 'flipbook-page',
                    css: {
                        backgroundImage: `url(${canvas.toDataURL('image/png')})`,
                        width: '100%',
                        height: '100%'
                    }
                });

                flipbook.turn('addPage', pageDiv);
                console.log(`Page ${num} added to flipbook.`);
            } catch (error) {
                console.error(`Error rendering page ${num}:`, error);
            }
        }

        // Function to load PDF and render pages
        async function loadPdf() {
            try {
                pdfDoc = await pdfjsLib.getDocument(url).promise;
                console.log(`PDF loaded with ${pdfDoc.numPages} pages.`);
                initializeFlipbook();
                for (let num = 1; num <= pdfDoc.numPages; num++) {
                    await renderPage(num);
                }
                flipbook.turn('page', 1);
                console.log('All pages added to flipbook');
            } catch (error) {
                console.error('Error loading PDF:', error);
            }
        }

        // Navigation buttons
        $('#prev-button').on('click', function() {
            flipbook.turn('previous');
            console.log('Previous button clicked');
        });

        $('#next-button').on('click', function() {
            flipbook.turn('next');
            console.log('Next button clicked');
        });

        // Keyboard navigation
        $(document).keydown(function(e) {
            switch(e.which) {
                case 37: // left arrow
                    flipbook.turn('previous');
                    console.log('Left arrow pressed');
                    break;
                case 39: // right arrow
                    flipbook.turn('next');
                    console.log('Right arrow pressed');
                    break;
                default: return;
            }
            e.preventDefault();
        });

        // Load PDF when document is ready
        $(document).ready(function() {
            loadPdf();
        });

        // Adjust flipbook size on window resize
        $(window).resize(function() {
            if (flipbookInitialized) {
                flipbook.turn('size', $('#flipbook-container').width(), $('#flipbook-container').height());
                console.log('Flipbook resized');
            }
        });
        
        // Fullscreen functionality
        const fullscreenButton = document.getElementById('fullscreen-button');
        
        fullscreenButton.addEventListener('click', toggleFullScreen);

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenButton.textContent = 'Exit Fullscreen';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                fullscreenButton.textContent = 'Fullscreen';
            }
        }

        // Update button text when fullscreen state changes
        document.addEventListener('fullscreenchange', updateFullscreenButtonText);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('mozfullscreenchange', updateFullscreenButtonText);
        document.addEventListener('MSFullscreenChange', updateFullscreenButtonText);

        function updateFullscreenButtonText() {
            if (document.fullscreenElement) {
                fullscreenButton.textContent = 'Exit Fullscreen';
            } else {
                fullscreenButton.textContent = 'Fullscreen';
            }
        }
    </script>
</body>

</html>
