<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 177.78%; /* 9:16 Aspect Ratio for vertical videos */
            background-color: #000;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the whole video fits within the container */
        }
    </style>
</head>

<body class="bg-gray-100 font-sans antialiased">

    <!-- Sticky Navbar Centered -->
    <header class="bg-white shadow-md py-4 sticky top-0 z-50 w-full">
        <div class="container mx-auto flex justify-center">
            <nav class="space-x-4">
                <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 focus:outline-none"
                    onclick="scrollToSection('careSection')">Care and Instruction</button>
                <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 focus:outline-none"
                    onclick="scrollToSection('assemblySection')">Assembly Instructions</button>
            </nav>
        </div>
    </header>

    <!-- Image Placeholder -->
    <section class="container mx-auto mt-8">
        <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="fullwidth-image.jpg" alt="Fullwidth Image" class="w-full h-80 object-cover rounded">
        </div>
    </section>

    <!-- Main Content Section -->
    <section id="careSection" class="container mx-auto mt-8 flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8">
        <!-- PDF Section (3/4) -->
        <div class="lg:w-3/4 w-full">
            <h2 class="text-xl font-semibold mb-4">Care and Instruction</h2>
            <embed src="care-instruction.pdf" type="application/pdf" class="w-full h-screen" />
        </div>

        <!-- Video Section (1/4) -->
        <div class="lg:w-1/4 w-full">
            <h2 class="text-xl font-semibold mb-4">Video Tutorial</h2>
            <div class="video-container">
                <video controls>
                    <source src="https://github.com/DeZer04/care-videos/raw/main/src/asset/videos/Care%20Inst.mp4"
                        type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </section>

    <!-- Assembly Instructions Section -->
    <section id="assemblySection" class="container mx-auto mt-8">
        <h2 class="text-xl font-semibold mb-4">Assembly Instructions</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="chair-image-1.jpg" alt="Chair 1" class="w-full h-48 object-cover rounded">
                <h3 class="text-lg font-bold mt-2">Chair Model 1</h3>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="chair-image-2.jpg" alt="Chair 2" class="w-full h-48 object-cover rounded">
                <h3 class="text-lg font-bold mt-2">Chair Model 2</h3>
            </div>
            <!-- Add more chair items as needed -->
        </div>
    </section>

    <script>
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
